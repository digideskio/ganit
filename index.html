<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MathML</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/ganit.js"></script>
    </head>
    <body>
        <div class="designerArea">
            <h2>Designer</h2>
            <div id="code">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>Begin</mrow>
                </math>
            </div>
        </div>
        <div class="markupArea">
            <h2>MathML Markup</h2>
            <div id="markup"></div>
        </div>
        <div class="nodeTypeDialog dialog">
            <ul class="choices">
                <li>Addition</li>
                <li>Division</li>
                <li>Subtraction</li>
                <li>Cross Product</li>
                <li>Number</li>
                <li>Identifier</li>
                <li>Equality</li>
                <li>Square Root</li>
            </ul>
        </div>
        <div class="numberDialog dialog">
            <p>Please enter a number</p>
            <p><input class="number" type="number" /></p>
            <p><button class="ok">OK</button></p>
        </div>
        <div class="identifierDialog dialog">
            <p>Please enter an identifier</p>
            <p><input type="text" /></p>
            <p><button class="ok">OK</button></p>
        </div>
    </body>
</html>
